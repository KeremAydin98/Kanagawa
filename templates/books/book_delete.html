{% extends '_base.html' %}
{% load static %}

{% block content %}
<div class="center">
    <div>
        <h2>Are you sure you want to delete {{book.title}}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" value="Confirm">Delete</button>
        </form>
    </div>
</div>
{% endblock content %}
