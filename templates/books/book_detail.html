{% extends '_base.html' %}
{% load static %}


{% block content %}
<h2>{{book.title}}</h2>
<head>
    <div>
        <p>Author: {{book.author}}</p>
        <p>Price: ${{book.price}}</p><br>
        <button type="submit">Buy</button>
    </div>

    <div>
        <h3>Comments</h3>
        {% for comment in book.comments.all %}
            <p>{{ comment.author }}: {{comment.comment}}</p>
        {% endfor %}
    </div>
</head>




{% endblock content %}
