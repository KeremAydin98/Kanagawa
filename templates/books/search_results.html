{% extends '_base.html' %}
{% load static %}

{% block content %}
<h2>Search Results</h2>
<ol>
    {% for book in book_list %}
    <li>
        <h3><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h3>
        <p>Author: {{ book.author }}</p><br>
        {% if book.cover %}
            <img class="bookcover" src="{{book.cover.url}}" alt="{{book.title}}">
        {% endif %}
    </li>
    {% endfor %}
</ol>
{% endblock content %}
