{% extends '_base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/books.css' %}">
<div class="books-page">
    <div class="books-header">
        <h2>Search Results</h2>
        <a href="{% url 'book_new' %}">+New</a><br>
    </div>
    <div class="books-container">
        {% for book in book_list %}
        <div class="books">
            <fieldset class="book-page">
                <legend><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></legend>
                <legend>Author: {{ book.author }}</legend><br>
                {% if book.cover %}
                    <img class="bookcover" src="{{book.cover.url}}" alt="{{book.title}}">
                {% else %}
                    <img class="bookcover" src="{% static 'images/no_cover.jpeg' %}">
                {% endif %}
            </fieldset>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
