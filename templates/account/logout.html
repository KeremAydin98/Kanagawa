{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="middle">
    <form method="post" action="{% url 'account_logout' %}">
        <h3>Are you sure you want to log out</h3>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="button" type="submit" class="button1">Logout</button>
    </form>
</div>
{% endblock content %}
