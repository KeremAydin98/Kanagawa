<!DOCTYPE html>
<html>
    <head>
        <title>KANAGAWA</title>
    </head>
    <body>
        <h1>{% block title %}{% endblock title %}</h1>
        <div>
            {% if user.is_authenticated %}
                <div>
                    <p><a href="{% url 'logout' %}">Logout</a></p>
                </div>
            {% else %}
                <div>
                    <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Signup</a></p>
                </div>
            {% endif %}

            {% block content %} {% endblock content %}

        </div>
    </body>
</html>
